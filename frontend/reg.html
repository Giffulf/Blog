<!-- FORM REG START -->
<div class="container reg_form">
    <form class="row justify-content-center" method="post" action="reg.html">
      <h2 class="col-12">Зарегистрироваться</h2>
      <div class="mb-3 cl-12 col-md-4">
        <label for="formGroupExampleInput" class="form-label">Username</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Введите username">
      </div>
      <div class="w-100"></div>
      <div class="mb-3 cl-12 col-md-4">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="w-100"></div>
      <div class="mb-3 cl-12 col-md-4">
        <label for="exampleInputPassword1" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
       <div class="w-100"></div>
      <div class="mb-3 cl-12 col-md-4">
        <label for="exampleInputPassword2" class="form-label">Подтвердите пароль</label>
        <input type="password" class="form-control" id="exampleInputPassword2">
      </div>
      <div class="w-100"></div>
      <div class="mb-3 cl-12 col-md-4">
        <button type="button" class="btn btn-secondary">Зарегистрироваться</button>
         <a href="aut.html">Уже есть аккаунт? Войти</a>
      </div>
    </form>
</div>
<!-- FORM REG END -->
